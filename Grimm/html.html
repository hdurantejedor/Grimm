<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wessen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Base de Datos de Wesen</h1>
    <div class="container">
        <div class="wesen-list">
            <ul id="lista">
                <!-- Lista de wesen -->
            </ul>
        </div>
        <div class="wesen-detalles">
            <form id="wesen-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="foto">URL de la imagen:</label>
                <input type="text" id="foto" name="foto" placeholder="Ingrese la URL de la imagen" required>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccione un tipo</option>
                    <option value="Canido">Canido</option>
                    <option value="Insecto">Insecto</option>
                    <option value="Lobo">Lobo</option>
                </select>
                <label for="peligrosidad">Peligrosidad:</label>
                <input type="radio" name="peligrosidad" value="Pacífico"> Pacífico
                <input type="radio" name="peligrosidad" value="Neutral"> Neutral
                <input type="radio" name="peligrosidad" value="Peligroso"> Peligroso
                <label for="aspecto">Aspecto:</label>
                <input type="text" id="aspecto" name="aspecto">
                <label for="notas">Notas:</label>
                <textarea id="notas" name="notas"></textarea>
                <button type="submit" onclick="agregarWesen()">Guardar</button>
                <button type="button" onclick="modificarWesen()">Modificar</button>
                <button type="button" onclick="limpiarFormulario()">Limpiar</button>
            </form>
        </div>
    </div>
</body>
</html>
